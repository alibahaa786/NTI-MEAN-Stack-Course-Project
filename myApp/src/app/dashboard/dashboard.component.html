<section id="main">
    <h1>Your Products</h1>
    <section>
        <app-add-product></app-add-product>
        <div class="product" *ngFor="let product of myProducts" [ngClass]="{'editing': currentlyEdited === product.title}">
            <ng-container *ngIf="currentlyEdited !== product.title">
                <div class="details-img">
                    <img [src]="product.images[0]">
                    <div class="details">
                        <h3>{{product.title}}</h3>
                        <p><strong>Price:</strong> {{product.price}}</p>
                        <p><strong>Brand:</strong> {{product.brand}}</p>
                        <p><strong>Category:</strong> {{product.category}}</p>
                        <p><strong>Rating:</strong> {{product.rating}}</p>
                        <p><strong>Stock:</strong> {{product.stock}}</p>
                        <p><strong>Tags:</strong> {{product.tags}}</p>
                    </div>
                </div>
                <div class="btns">
                    <button (click)="toggleEdit(product.title)">Edit</button>
                    <button class="remove-btn" (click)="removeProduct(product)">Remove</button>
                </div>
            </ng-container>
            <ng-container *ngIf="currentlyEdited === product.title">
                <app-edit-product [product]="product" (saveProduct)="updateProduct($event)"></app-edit-product>
            </ng-container>
        </div>
    </section>
</section>
